<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Xem điểm</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="input" >
                    <form class="row g-3" #Form="ngForm" (ngSubmit)="getInputs(Form.value)">
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Nhập MSSV" ngModel #mssv="ngModel" name="mssv">
                        </div>
                        <div class="col-auto">
                          <input type="text" class="form-control" placeholder="Nhập NHHK" ngModel #nhhk="ngModel" name="nhhk">
                        </div>
                        <div class="col-auto">
                          <button type="submit" [disabled]="Form.invalid" class="btn btn-primary mb-3">Xem điểm</button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <table class="caption-top">
        <caption>Điểm Thi</caption>
        <tr>
            <th>Mã Môn Học</th>
            <th>Tên Môn Học</th>
            <th>Số Tín Chỉ</th>
            <th>Điểm Kiểm Tra 1</th>
            <th>Điểm Kiểm Tra 2</th>
            <th>Điểm Thi</th>
            <th>Loại</th>
            <th>Điểm Hệ Số 4</th>
            <th>Đạt Môn</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.ma_mon_hoc}}</td>
            <td>{{item.ten_mon_hoc}}</td>
            <td>{{item.so_tc}}</td>
            <td>{{item.diem_kt_1}}</td>
            <td>{{item.diem_kt_2}}</td>
            <td>{{item.diem_thi}}</td>
            <td>{{item.loai}}</td>
            <td>{{item.diem_he_so_4}}</td>
            <td>{{item.dat_mon}}</td>
        </tr>
    </table>
</div>
