<div>
    <table class="caption-top">
        <caption>Điểm Thi</caption>
        <tr>
            <th>Mã Môn Học</th>
            <th>Tên Môn Học</th>
            <th>Số Tín Chỉ</th>
            <th>Điểm Kiểm Tra 1</th>
            <th>Điểm Kiểm Tra 2</th>
            <th>Điểm Thi</th>
            <th>Loại</th>
            <th>Điểm Hệ Số 4</th>
            <th>Đạt Môn</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.ma_mon_hoc}}</td>
            <td>{{item.ten_mon_hoc}}</td>
            <td>{{item.so_tc}}</td>
            <td>{{item.diem_kt_1}}</td>
            <td>{{item.diem_kt_2}}</td>
            <td>{{item.diem_thi}}</td>
            <td>{{item.loai}}</td>
            <td>{{item.diem_he_so_4}}</td>
            <td>{{item.dat_mon}}</td>
        </tr>
    </table>
</div>
